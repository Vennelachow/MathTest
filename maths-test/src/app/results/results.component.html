<div class="results-container">
  <mat-card class="results-card">
    <h2>Quiz Complete!</h2>
    <div class="score-text">
      You scored <span class="score">{{ score }}</span> out of <span class="total">{{ total }}</span>
    </div>
    <button mat-raised-button color="primary" (click)="restartTest()">Restart Test</button>
  </mat-card>
</div>
